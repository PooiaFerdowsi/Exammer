<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css">
    <title>Document</title>
</head>
<body>
    <a href="{{ url_for('main.new_question')}}"><button class="button">New Question</button></a>
    {% if length > 0 %}
    <form method="POST">
        <button type="submit" class="button">Delete selected questions</button>
        <div id="questions-box">
            {% for question in questions %}
            <br>
            <input type="checkbox" name="{{ question[0] }}">
            <a href="/{{ question[0]}}"><span class="question">{{ question[1] }}</span></a>
            {% endfor %}
        </div>
    </form>
    {% else %}
    <div id="questions-box">
        <p>
            <center>
                &iexcl;A beast ate the questions!
            </center>
        </p>
    </div>
    {% endif %}
</body>
</html>
